<!DOCTYPE html>
<html lang="fr">
    
<head>
    <title>Holonomic robot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="w3.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="w3-animate-opacity">

    <div class="w3-card w3-yellow w3-padding-small w3-center">
        <h1>Holonomic Robot Controller</h1>
    </div>

    
    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">ROTATIONS</h3>
        <button onclick="onButton1()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:40%;">CLOCKWISE</button>
        <button onclick="onButton2()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:40%;">ANTI-CLOCKWISE</button>
        <br>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
        <h3 class="w3-padding">LINEAR MOVES</h3>
        <div class="w3-item">
          <button id="space_left" onclick="onButton3()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">LEFT FRONT</button>
          <button id="space" onclick="onButton4()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">FORWARD</button>
          <button id="space_right" onclick="onButton5()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">RIGHT FRONT</button>
        </div>

        <br><br><br>

        <div class="w3-item">
            <button id="space_left" onclick="onButton6()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">LEFT</button>
            <button id="space" onclick="offButton_STOP()" class="w3-btn w3-red w3-large w3-ripple w3-wide" style="width:20%;">STOP</button>
            <button id="space_right" onclick="onButton7()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">RIGHT</button>
          </div>


        <br><br><br>
        
        <div class="w3-item">
            <button id="space_left" onclick="onButton8()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">LEFT REAR</button>
            <button id="space" onclick="onButton9()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">BACKWARD</button>
            <button id="space_right" onclick="onButton10()" class="w3-btn w3-green w3-large w3-ripple w3-wide" style="width:20%;">RIGHT REAR</button>
          </div>
    </div>
